<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Social Profile Links</title>
  </head>
  <body class="bg-zinc-950">
    <main class=" flex justify-center items-center min-h-screen ">
        <div class="content text-center bg-zinc-900 text-white p-8 rounded-lg max-w-xs">
            <div class="image-style flex justify-center mb-4">
                <img src="images/avatar-jessica.jpeg" alt="jessica" class="rounded-full w-[50px]">
            </div>
            <div class="name">
                <h1 class="text-xl font-semibold">Jessica Randall</h1>
                <p class="text-[10px] text-lime-300 font-bold mt-1">London, United Kingdom</p>
            </div>
            <div class="text-xs mt-2.5 text-slate-300">
                <p>"Frontend developer and avid reader"</p>
            </div>
            <div class="links bg-zinc-800 text-xs p-2 rounded-md my-3 font-semibold hover:bg-lime-300 hover:text-black cursor-pointer transition-all delay-100">
                <p>Github</p>
            </div>
            <div class="links bg-zinc-800 text-xs p-2 rounded-md my-3 font-semibold  hover:bg-lime-300 hover:text-black cursor-pointer transition-all delay-100"">
                <p>Frontend Mentor</p>
            </div>
            <div class="links bg-zinc-800 text-xs p-2 rounded-md my-3 font-semibold  hover:bg-lime-300 hover:text-black cursor-pointer transition-all delay-100"">
                <p>Linkedin</p>
            </div>
            <div class="links bg-zinc-800 text-xs p-2 rounded-md my-3 font-semibold  hover:bg-lime-300 hover:text-black cursor-pointer transition-all delay-100"">
                <p>Twitter</p>
            </div>
            <div class="links bg-zinc-800 text-xs p-2 rounded-md mt-3 font-semibold  hover:bg-lime-300 hover:text-black cursor-pointer transition-all delay-100"">
                <p>Instagram</p>
            </div>
        </div>
    </main>
  </body>
</html>
